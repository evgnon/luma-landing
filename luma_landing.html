
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luma — Illuminate Your Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #FAFAF7;
            color: #2B2B2B;
        }
        header {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 22px;
            font-weight: 600;
        }
        .hero {
            text-align: center;
            padding: 120px 24px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .hero p {
            font-size: 20px;
            max-width: 640px;
            margin: 0 auto 32px auto;
            color: #4a4a4a;
        }
        .cta {
            padding: 16px 32px;
            background: #A8D5A2;
            color: #2B2B2B;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 48px;
            font-size: 14px;
            color: #777;
        }
        .sprout {
            width: 80px;
            height: 80px;
            background: #A8D5A2;
            border-radius: 50%;
            margin: 32px auto 0 auto;
            position: relative;
        }
        .sprout::before {
            content: "";
            position: absolute;
            width: 22px;
            height: 40px;
            background: #7BAB8D;
            border-radius: 50px 50px 0 0;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Luma</div>
</header>

<section class="hero">
    <h1>Illuminate Your Learning</h1>
    <p>Luma provides the light you need to grow your knowledge — a calm, guided way to understand your courses and see your progress take root.</p>
    <a href="#" class="cta">Notify Me When Luma Launches</a>
    <div class="sprout"></div>
</section>

<div class="footer">
    © 2025 Luma — Grow with clarity.
</div>

</body>
</html>
